{%extends 'base.html'%}
{%block contents%}
<h3>하얀집</h3>
<div id="map" style="width:30%;height:400px;"></div><br><br>
<script>
//하얀집
var white = new naver.maps.LatLng(37.5322297,127.121832),
    map = new naver.maps.Map('map', {
        center: white.destinationPoint(0, 500),
        zoom: 19
    }),
    marker = new naver.maps.Marker({
        map: map,
        position: white
    });

var contentString = [
        '<div class="iw_inner">',
        '   <h3>하얀집</h3>',
        '   <p>주메뉴: 분식, 한식<br />',
        '   주관적 평가: ★★★☆☆<br />',
        '       추천메뉴: 돌솥비빔밥<br / >',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});

infowindow.open(map, marker);

</script>
{%endblock%}
